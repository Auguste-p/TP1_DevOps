version: "2.1"
services:
  openssh-server:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: openssh-server
    hostname: openssh-server #optional
    environment:
      - PUID=1000
      - PGID=1000i
      - TZ=Etc/UTC
      - PUBLIC_KEY=ssh-rsa  auguste@MacBook-Air-de-Auguste.local
      - SUDO_ACCESS=false #optional
      - LOG_STDOUT= #optional
      - USER_NAME=auguste #optional
    ports:
      - 2222:2222
    volumes: 
      - ./scripts:/scripts/
    command: ["/bin/sh", "-c", "./scripts/action_runner.sh"]
    restart: unless-stopped
