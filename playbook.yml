- name: Provision Python
  hosts: all
  tasks:
    - name: "Installation de boostrap python"
      run: test -e /usr/bin/python3 || (apt-get -y update && apt-get install -y python3 python3-pip python3-apt)

    - name: "Clonage du repo pour récupérer le voting-app"
      ansible.builtin.git:
        repo: https://github.com/nomaddevops/voting-app.git
        dest: /app

    - name: "Installation de redis"
      ansible.builtin.pip:
        name: redis

    - name: "Installation de requests"
      ansible.builtin.pip:
        name: requests

    - name: "Installation de flask"
      ansible.builtin.pip:
        name: flask